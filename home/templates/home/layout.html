<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLING -->
    <link rel="stylesheet" href="{% static 'home/css/layout.css' %}">

    <!-- UiKit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css" />

    {% block stylesheet %}
    {% endblock %}

    <!-- Javascript -->
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit-icons.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="{% static 'home/js/all.js' %}"></script>

    {% block javascript %}
    {% endblock %}

    <title>Hire Atsushi: {% block title %}{% endblock %}</title>
</head>
<body>
    <section id="all">

        <section id="main" class="uk-container uk-container-expand">
            <nav id="top-nav" class="uk-navbar-container uk-margin" uk-navbar>
                <div class="uk-navbar-left uk-margin-large-left">
                    <h5 class="header uk-margin-small">
                        {&ensp;<span class="name uk-margin-left-small">atsushi</span>.<span class="misc2">dev</span>()&ensp;}
                    </h5>
                </div>

                <div class="uk-navbar-right uk-margin-large-right">
                    <h5 class="header uk-margin-small">
                        
                    </h5>
                </div>
            </nav>


            {% block main %}
            {% endblock %}
        </section>

        <nav id="icon-nav">
            <ul class="uk-nav uk-nav-default uk-nav-center">
                <li><a href="" uk-icon="icon: code"></a></li>
                <li><a href="" uk-icon="icon: info"></a></li>
                <li><a href="" uk-icon="icon: mail"></a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="" uk-icon="icon: github"></a></li>
            </ul>
        </nav>
    
    </section>
</body>
</html>
