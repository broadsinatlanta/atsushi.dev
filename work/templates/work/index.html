{% extends 'home/layout.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'work/css/index.css' %}">
{% endblock %}

{% block title %}
    All Projects
{% endblock %}

{% block main %}
    <h1>Project Index</h1>
    <h2><a href="{% url 'new-project' %}">New</a></h2>

    {% for p in all_projects %}
        <a href="{% url 'view-project' p.url_slug %}">{{ p.name }}</a>
    {% endfor %}
{% endblock %}
